name: Tests
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: install -d

      - name: Run tests
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: run pytest

      - name: Run linter
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: run pylint swatch/ tests/ --reports=y

      - name: Run type checks
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: run mypy swatch
